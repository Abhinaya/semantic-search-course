<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background: #333;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .header h1 {
            color: #ffffff;
            font-size: 1.2rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .search-input-wrapper {
            position: relative;
            margin: 0 auto 30px auto;
            max-width: 800px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        .search-input-wrapper:focus-within {
            border-color: #2a5298;
        }

        #searchInput {
            width: 100%;
            padding: 12px 50px 12px 15px;
            font-size: 0.95rem;
            border: none;
            border-radius: 6px;
            outline: none;
            box-sizing: border-box;
        }

        #searchButton {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            padding: 0 20px;
            font-size: 1.2rem;
            background: #d4a34a;
            color: #333;
            border: none;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #searchButton:hover {
            background: #c4933a;
        }

        #searchButton:disabled {
            background: #ddd;
            cursor: not-allowed;
        }

        .stats {
            background: white;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .stats.visible {
            display: block;
        }

        .stats span {
            color: #2a5298;
            font-weight: 600;
        }

        .results {
            display: grid;
            gap: 20px;
        }

        .result-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e3c72;
            flex: 1;
        }

        .result-score {
            background: #2a5298;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: 15px;
        }

        .result-description {
            color: #555;
            line-height: 1.6;
            font-size: 1rem;
        }

        .result-id {
            color: #999;
            font-size: 0.85rem;
            margin-top: 10px;
        }

        .highlight {
            background: #ffeb3b;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #333;
            font-size: 1.2rem;
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
            color: #999;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .search-input-wrapper {
                flex-direction: column;
            }

            #searchButton {
                width: 100%;
            }

            .result-header {
                flex-direction: column;
            }

            .result-score {
                margin-left: 0;
                margin-top: 10px;
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ProductIQ</h1>
    </div>

    <div class="container">
        <div class="search-input-wrapper">
            <input
                type="text"
                id="searchInput"
                placeholder="Search for products..."
                autofocus
            />
            <button id="searchButton">üîç</button>
        </div>

        <div id="stats" class="stats"></div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Searching...</div>
        <div id="results" class="results"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const statsDiv = document.getElementById('stats');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');

        // API endpoint
        const SEARCH_API = 'http://localhost:8000/search';

        // Highlight search terms in text
        function highlightText(text, query) {
            if (!query) return text;

            const terms = query.toLowerCase().split(' ').filter(t => t.length > 0);
            let highlighted = text;

            terms.forEach(term => {
                const regex = new RegExp(`(${term})`, 'gi');
                highlighted = highlighted.replace(regex, '<span class="highlight">$1</span>');
            });

            return highlighted;
        }

        // Perform search
        async function performSearch() {
            const query = searchInput.value.trim();

            if (!query) {
                return;
            }

            // Clear previous results
            resultsDiv.innerHTML = '';
            errorDiv.style.display = 'none';
            statsDiv.classList.remove('visible');
            loadingDiv.style.display = 'block';
            searchButton.disabled = true;

            try {
                const response = await fetch(SEARCH_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        size: 10
                    })
                });

                if (!response.ok) {
                    throw new Error(`Search failed: ${response.statusText}`);
                }

                const data = await response.json();

                loadingDiv.style.display = 'none';
                searchButton.disabled = false;

                // Show stats
                statsDiv.innerHTML = `
                    Found <span>${data.total_hits}</span> results in <span>${data.took_ms}ms</span>
                `;
                statsDiv.classList.add('visible');

                // Display results
                if (data.results.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <h3>No results found</h3>
                            <p>Try different keywords or check spelling</p>
                        </div>
                    `;
                } else {
                    data.results.forEach(result => {
                        const card = document.createElement('div');
                        card.className = 'result-card';

                        const highlightedTitle = highlightText(result.title, query);
                        const highlightedDesc = highlightText(result.description, query);

                        card.innerHTML = `
                            <div class="result-header">
                                <div class="result-title">${highlightedTitle}</div>
                                <div class="result-score">${result.score.toFixed(2)}</div>
                            </div>
                            <div class="result-description">${highlightedDesc}</div>
                            <div class="result-id">Product ID: ${result.id}</div>
                        `;

                        resultsDiv.appendChild(card);
                    });
                }

            } catch (error) {
                loadingDiv.style.display = 'none';
                searchButton.disabled = false;
                errorDiv.textContent = `Error: ${error.message}. Make sure the API is running on port 8000.`;
                errorDiv.style.display = 'block';
            }
        }

        // Event listeners
        searchButton.addEventListener('click', performSearch);

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Optional: Search as you type (with debounce)
        let searchTimeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (searchInput.value.trim().length > 2) {
                    performSearch();
                }
            }, 500);
        });
    </script>
</body>
</html>
